<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Ionic 2 - Local notifications</ion-title>
</ion-navbar>


<ion-content padding>
  <h1 text-center>Create a single notification</h1>
  <ion-list>
    <ion-item>
      <ion-label stacked>Id</ion-label>
      <ion-input type="number" [(ngModel)]="id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Text</ion-label>
      <ion-input type="text" [(ngModel)]="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Every</ion-label>
      <ion-select [(ngModel)]="every">
        <ion-option value="second">Second</ion-option>
        <ion-option value="minute">Minute</ion-option>
        <ion-option value="hour">Hour</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button (click) = "openDatePicker()" mentol full>
    <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
    Choisir date
  </button>
  <p *ngIf="formatedDate">
    Date de d√©but : {{formatedDate}}
  </p>

  <button fab pink fab-bottom fab-center class="fab-footer" (click) = "notify()" >
    <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
  </button>
  <div class="bar-footer"></div>
</ion-content>
