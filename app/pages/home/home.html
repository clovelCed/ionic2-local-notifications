<ion-navbar *navbar>
  <ion-title>Ionic 2 - Local notifications</ion-title>
</ion-navbar>


<ion-content padding class="home">
  <ion-card>
    <ion-card-header>
      Single notification
    </ion-card-header>
    <ion-card-content>
      <p>
        A notification that begins now.
      </p>
      <p>
        <button type="button" (click) = "singleNotification(1, 0)" mentol full>
          <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
        </button>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Multiple notification
    </ion-card-header>
    <ion-card-content>
      <p>
        Two notification that starts with one minute interval.
      </p>
      <p>
        <button type="button" (click) = "multipleNotification()" mentol full>
          <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
        </button>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Cancel notification
    </ion-card-header>
    <ion-card-content>
      <p>
        The first button triggers a notification, the second cancels the notification.
      </p>
      <ion-row>
        <ion-col width-50>
          <button type="button" (click) = "singleNotification(4, 1)" mentol full>
            <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-50>
          <button type="button" (click) = "cancelNotification()" teal full>
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
